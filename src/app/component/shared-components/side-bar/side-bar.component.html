<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <button mat-menu-item (click)="notes()">
        <mat-icon>notes</mat-icon>
        <span>Notes</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications</mat-icon>
        <span>Remainder</span>
      </button>
      <mat-divider></mat-divider><br>
      <div>
        <span style="margin-left: 10px">
          <font face="arial">Label</font>
        </span> <button (click)=openDialog(labels) mat-stroked-button id="editbutton" type="button">
          <i class="fa fa-edit" style="font-size:20px"></i>Edit</button>
      </div>
      <div *ngFor="let labels of labels">
       <button id="button"> <mat-icon>label_outline</mat-icon>
        {{labels.labelName}}</button><br>
        <mat-divider></mat-divider>
      </div>
      <a mat-list-item (click)="archive()"><i class="material-icons icon"
          style="font-size:30px">archive</i><span class="description">Archive</span> </a>
      <a mat-list-item (click)="trash()"><i class="fa fa-trash" style="font-size:30px"></i><span
          class="description">Trash</span> </a>
      <br>
      <br>

      &nbsp; &nbsp;&nbsp; Privacy Â· Terms <br>
      &nbsp;&nbsp;&nbsp; Open-source licenses
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <br>
    <br>
    <router-outlet></router-outlet>
    <br>
    <br>
  </mat-sidenav-content>

</mat-sidenav-container>
