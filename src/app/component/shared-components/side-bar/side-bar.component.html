<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation" id="sidenave">
    <mat-nav-list id="insidenave">
      <button mat-stroked-button id="button" (click)="notes()"><img class="image"><i class="fa fa-sticky-note-o"
          style="font-size:24px"></i>
        Notes</button><br>
      <button mat-stroked-button id="button"><i class="fa fa-bell" style="font-size:20px"></i>
        Reminders</button><br>
      <hr id="line">
      <mat-divider></mat-divider>
      <div>
        <span style="margin-left: 10px">
          <font face="arial">Label</font>
        </span> <button mat-stroked-button id="editbutton" type="button"><i class="fa fa-edit"
            style="font-size:20px"></i>Edit</button>
      </div>
      <div *ngFor="let labels of labels">
        <button mat-stroked-button id="button"><i class="fa fa-pencil" style="font-size:20px"></i>
          {{labels.labelName}}</button><br>
        <mat-divider></mat-divider>
      </div>

      <div fxLayout=row fxLayoutGap="10%">
        <button id="button" (click)=openDialog(labels) mat-stroked-button class=labelbutton>
         Edit Label
         <!-- <i class="material-icons"></i> -->
        </button>
      </div>

      <hr id="line">
      <button mat-stroked-button id="button" [routerLink]="['/home/archive']">
        <i class="fa fa-archive" style="font-size:20px"></i> Archive</button><br>
      <button mat-stroked-button id="button" [routerLink]="['/home/trash']"><i class="fa fa-trash"
          style="font-size:20px"></i>Trash</button><br>
      <hr id="line">

      <br>

      &nbsp; &nbsp;&nbsp; Privacy Â· Terms <br>
      &nbsp;&nbsp;&nbsp; Open-source licenses

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <br>
    <br>
    <router-outlet></router-outlet>
    <br>
    <br>
  </mat-sidenav-content>
</mat-sidenav-container>
