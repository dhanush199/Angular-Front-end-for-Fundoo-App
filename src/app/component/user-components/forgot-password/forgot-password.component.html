<div align="center" class="container">
  <h2>forgot password page</h2>
  <br>
 <b> Note</b>: Password reset link will be sent this E-mail id
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>emailId</mat-label>
      <input matInput placeholder="registered emailId" formControlName="emailId" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
      <mat-error *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
        <mat-error *ngIf="f.emailId.errors.required">emailId is required</mat-error>
        <mat-error *ngIf="f.emailId.errors">eg:abc@xyz.com</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
