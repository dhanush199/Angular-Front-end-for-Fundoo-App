<div>

  <b>Collaborator</b>
  <mat-divider></mat-divider>
  <div>
    <img class="image" [src]="picture?.imageSrc">
    <i>{{users?.emailId}} (Owner)</i>
  </div> <br><br>


<input #search (keyup)="0">
<ul>

  <li *ngFor="let email of (emails | emailIdFilter: search.value)"> {{email}}
      <button (click)=onAddCollab(email) class="emailButtons" mat-button>
       <span>Add</span>
        </button>
      </li>
</ul>
<mat-divider></mat-divider>
</div>
