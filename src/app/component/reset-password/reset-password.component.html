<div align="center" class="container">
  <h1>Password Reset Page</h1>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="New Password" formControlName="password" [type]="hide ? 'password' : 'text'"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <mat-error *ngIf="f.password.errors.required">Password is required </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">enter</button>&nbsp;&nbsp;
