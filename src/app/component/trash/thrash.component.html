
  <div class="outerLayout" *ngFor="let products of products">
    <mat-card class="outerLayout" style="background-color: wheat" style="width: 570px;" *ngIf=products.inTrash>
        <!-- <i class="far fa-heart" (click)="changeColor(products)" id="{{products.title}}" 
        style="color: black; background-color: white" ></i>  -->
      <mat-card-header >
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content (click)=openDialog(products)>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Title" value={{products.title}} [formControl]="title">
          </mat-form-field>
        </div>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Discription" value="{{products.discription}}" [formControl]="discription">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div id="signButton">
          <button mat-button (click)=onRestore(products)><mat-icon class="icons">undo</mat-icon>
            restore</button></div>
      </mat-card-actions>
    </mat-card>
  </div>
