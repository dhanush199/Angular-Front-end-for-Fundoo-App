<div>
    <mat-toolbar class="navbar">
        <mat-toolbar-row>
            <!-- menu -->
            <button id="menubuttn" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                matTooltip="Menu">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Image -->
            <p fxHide.xs="true"> <span><img src="./assets/images/keep-512.png" style="width:30px;"></span></p>

            <!-- keep -->
            <p id="text" fxHide.xs="true" fxHide.xs="true">Keep</p>

            <!-- Search -->
            <div id="searchbox" fxLayout="row" fxLayoutGap="2%">
                <div fxFlex="0%">
                    <button mat-icon-button id="buttn"><i id="search" class="material-icons">search</i></button>
                </div>
                <div fxFlex="100">
                    <!-- <input id="input" type="search" placeholder="Search" name="string" (click)="searchtest()"
                            [(ngModel)]="string"> -->
                    <input type="search" style="width:400px;" href="#" placeholder="Search..." ng-model="search" />

                </div>
            </div>

            <!-- Refresh -->
            <div fxLayout="row">
                <a mat-icon-button routerLink="/home" routerLinkActive="active" matTooltip="Refresh">
                    <mat-icon>refresh</mat-icon>
                </a>
                <!-- List -->
                <a mat-icon-button routerLinkActive="active" matTooltip="Lists">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'view_module' : 'view_stream'}}</mat-icon>
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;

                <!-- Settings -->
                <button mat-icon-button [matMenuTriggerFor]="settings" matTooltip="Settings">
                    <mat-icon>settings</mat-icon>
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>

            <mat-menu #settings="matMenu">
                <button mat-menu-item>
                    <span>Settings</span>
                </button>
                <button mat-menu-item>
                    <span>Send feedback</span>
                </button>
                <button mat-menu-item>
                    <span>Help</span>
                </button>
                <button mat-menu-item>
                    <span>App downloads</span>
                </button>
                <button mat-menu-item>
                    <span>Keyboad Shortcuts</span>
                </button>
            </mat-menu>

            <!-- notfications -->
            <button mat-icon-button [matMenuTriggerFor]="matMenu" matTooltip="matMenu">
                notifications </button>
            &nbsp;&nbsp;&nbsp;&nbsp;

            <mat-menu #matMenu="matMenu">
            </mat-menu>

            <!-- User -->
            <button mat-icon-button class="icon-button" id="more">
                <i id="accountcircle" class="material-icons">account_circle</i></button>
            <mat-menu #menu="matMenu" class="morecard">
                <button mat-button (click)="logout()">Sign out</button>
            </mat-menu>

        </mat-toolbar-row>

    </mat-toolbar>

</div>

<br>

<mat-divider>

</mat-divider>

<app-side-bar [toggleSidebar]="toggleNav"></app-side-bar>
