 <i>Archeived Notes are</i>


<div>
  <div class="outerLayout" *ngFor="let products of products | noteFilter : 'archive'">
    <mat-card class="outerLayout" style="background-color: wheat" style="width: 570px;"
      *ngIf="products.archive && !products.inThrash">
      <i class="far fa-heart" (click)="changeColor(products)" id="{{products.title}}"
        style="color: black; background-color: white ; float:right"></i>

        <!-- <mat-icon class="icons" (click)=onchangeColor(products) 
        [ngStyle]="{'background-color':pinnedColor === false ? 'white' : 'black' }"> 
          add_alert</mat-icon> -->


      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content (click)=openDialog(products)>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Title" value={{products.title}} [formControl]="title">
          </mat-form-field>
        </div>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Discription" value="{{products.discription}}" [formControl]="discription">
          </mat-form-field>
        </div>
      </mat-card-content>

      <div class="bottomButtons">
        <button mat-icon-button matTooltip="Remind me" class="Button">
          <mat-icon class="icons">add_alert</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Collaborator" class="Button">
          <mat-icon class="icons">person_add</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Change color" class="Button">
          <mat-icon class="icons">palette</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Add image" class="Button">
          <mat-icon class="icons">image</mat-icon>
        </button>
        <button mat-icon-button (click)=sendToArchive(note) matTooltip="Archive" class="Button">
          <mat-icon class="icons" (click)=onUnArchive(products)>archive</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="more" matTooltip="more" class="Button">
          <mat-icon class="icons">more_vert</mat-icon>
        </button>
        <mat-menu #more="matMenu" class="morecard">
          <div fxLayout="columns">
            <button mat-button class="morecard" (click)=onTrash(products)>Delete Note</button>
            <button (click)="onClickDialog(products)" mat-button class="morecard"> Add Label</button>
          </div>
        </mat-menu>

        <button mat-icon-button matTooltip="undo" class="Button">
          <mat-icon class="icons">undo</mat-icon>
        </button>
        <button mat-icon-button matTooltip="redo" class="Button">
          <mat-icon class="icons">redo</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
